supergraph:
  # The socket address and port to listen on
  listen: 0.0.0.0:4000
  path: /graphql
cors:
  origins:
    - http://192.168.0.102
  methods:
    - GET
    - POST
headers:
  all:
    request:
      - propagate:
          matching: .*
include_subgraph_errors:
  all: true # Propagate errors from all subgraphs
